<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossary | OpenSource Compass</title>
  <link rel="icon" href="../library/assets/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/resources.css" />
    <style>
        /* Enhanced Glossary-Specific Styles */
        .glossary-search {
            max-width: 640px;
            margin: -24px auto 48px;
            padding: 0 16px;
            position: relative;
        }

        .glossary-search input {
            width: 100%;
            padding: 16px 24px;
            border-radius: 48px;
            border: 2px solid #e2e8f0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .glossary-search input:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 4px 12px rgba(77, 150, 255, 0.15);
        }

        .term-card {
            opacity: 0;
            transform: translateY(12px);
            animation: fadeInUp 0.4s ease forwards;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            will-change: transform;
        }

        .term-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .term-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .term-card h4 {
            color: var(--primary-blue);
            font-size: 1.25rem;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.3;
        }

        .term-tag {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            background: #eef6ff;
            color: #3b82f6;
            padding: 4px 10px;
            border-radius: 20px;
            margin-bottom: 12px;
            letter-spacing: 0.3px;
        }

        .term-card p {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #334155;
        }

        /* Empty state */
        .glossary-empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 48px 16px;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        .glossary-empty h3 {
            color: #64748b;
            margin-bottom: 8px;
        }

        .glossary-empty p {
            color: #94a3b8;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive spacing */
        @media (max-width: 768px) {
            .glossary-search {
                margin-top: -16px;
                margin-bottom: 32px;
            }
            .resources-hero h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>OpenSource Compass</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="guides.html">Guides</a>
            <a href="programs.html">Programs</a>
            <a href="Resources.html" class="active">Resources</a>
            <a href="Contribute.html">Contribute</a>
        </nav>
    </header>

    <main>
        <section class="resources-hero">
            <h2>Glossary of Terms</h2>
            <p>Demystifying open source jargon so you can contribute with confidence.</p>
        </section>

        <div class="glossary-search">
            <input type="text" id="glossarySearch" placeholder="Search for a term (e.g., 'Rebase', 'Fork')…" autocomplete="off" />
        </div>

        <section class="resources-grid" id="glossaryGrid">
            <!-- Cards will be rendered here dynamically for better control -->
        </section>
    </main>

    <footer>
        <p>© 2026 OpenSource Compass • Built for the Open Source Community</p>
    </footer>

    <script>
        // Glossary data — structured for maintainability and future expansion
        const glossaryData = [
            { tag: "Workflow", term: "Upstream", def: "The original repository that you 'forked' from. When you fetch updates from upstream, you are getting the latest work from the official project." },
            { tag: "Git", term: "Fork", def: "A personal copy of another user's repository that lives on your account. Forks allow you to freely make changes without affecting the original project." },
            { tag: "Git", term: "Squash", def: "The process of combining multiple commit messages into one. This is often requested by maintainers to keep the project history clean and readable." },
            { tag: "Advanced", term: "Rebase", def: "A way to integrate changes from one branch into another by moving the entire sequence of your commits to a new base commit. It helps keep a linear project history." },
            { tag: "Basics", term: "Pull Request (PR)", def: "A formal way to propose your changes to a project. Once opened, maintainers can review your work, discuss improvements, and eventually merge it." },
            { tag: "Roles", term: "Maintainer", def: "The person or group responsible for managing a project. They review PRs, manage issues, and steer the project's direction." }
        ];

        const glossaryGrid = document.getElementById('glossaryGrid');
        const searchInput = document.getElementById('glossarySearch');

        // Render all cards with staggered animation
        function renderCards(terms = glossaryData) {
            glossaryGrid.innerHTML = '';
            if (terms.length === 0) {
                glossaryGrid.innerHTML = `
                    <div class="glossary-empty">
                        <h3>No matching terms</h3>
                        <p>Try a different keyword like “commit”, “branch”, or “merge”.</p>
                    </div>
                `;
                return;
            }

            terms.forEach((item, index) => {
                const card = document.createElement('article');
                card.className = 'resource-card term-card';
                card.style.animationDelay = `${index * 0.08}s`; // Staggered entrance
                card.innerHTML = `
                    <span class="term-tag">${item.tag}</span>
                    <h4>${item.term}</h4>
                    <p>${item.def}</p>
                `;
                glossaryGrid.appendChild(card);
            });

            // Trigger initial visibility
            setTimeout(() => {
                document.querySelectorAll('.term-card').forEach(card => card.classList.add('visible'));
            }, 100);
        }

        // Debounced search handler
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim().toLowerCase();

            searchTimeout = setTimeout(() => {
                if (query === '') {
                    renderCards();
                } else {
                    const filtered = glossaryData.filter(item =>
                        item.term.toLowerCase().includes(query) ||
                        item.def.toLowerCase().includes(query) ||
                        item.tag.toLowerCase().includes(query)
                    );
                    renderCards(filtered);
                }
            }, 150); // Slight debounce for performance
        });

        // Initial render
        renderCards();
    </script>
</body>
</html>
